<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Anton:regular" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing game</title>
</head>

<body>
    <h1>Number Guessing game</h1>

    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you
        if your guess was too high or too low.</p>

    <div class="form">
        <label for="guessField">Enter a guess:</label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="LowOrHi"></p>
    </div>

    <script src="RNG.js"></script>
</body>

</html>
